<header class="app-header">
  
  <!-- Lado Esquerdo: Nome da Empresa -->
  <div class="header-brand">
    <h1>EMPRESA</h1>
  </div>

  <!-- Lado Direito: Ícones -->
  <div class="header-actions" #menuContainer>
    
    <!-- Ícone Carrinho (Sem notificação) -->
    <button class="icon-button cart-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/>
        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>
      </svg>
    </button>

    <!-- Ícone Perfil & Dropdown -->
    <div class="profile-container">
      <button 
        (click)="toggleProfile()"
        class="icon-button profile-button"
        [class.active]="isProfileOpen()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </button>

      <!-- Dropdown Menu (Fiel ao Design) -->
      @if (isProfileOpen()) {
        <div class="profile-dropdown">
          
          <!-- Botão Entrar/Registrar (Estilizado) -->
          <a href="/login" class="dropdown-item login-register-button">
            Entrar/Registrar
          </a>

          <!-- Divisor -->
          <div class="dropdown-divider"></div>

          <!-- Link Meus Pedidos (Estilo Link) -->
          <a href="/perfil/pedidos" class="dropdown-item my-orders-link">
            Meus pedidos
          </a>

        </div>
      }
    </div>

  </div>
</header>
