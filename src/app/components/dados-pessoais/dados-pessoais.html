<div class="dados-container">
  
  <h2>Dados pessoais</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <!-- Linha 1: Nome e Sobrenome -->
    <div class="row">
      <div class="form-group half">
        <label for="nome">Nome</label>
        <input type="text" id="nome" formControlName="nome" placeholder="Digite seu nome">
        <span *ngIf="form.get('nome')?.hasError('required') && form.get('nome')?.touched" class="error-msg">Nome é obrigatório</span>
        <span *ngIf="form.get('nome')?.hasError('minlength') && form.get('nome')?.touched" class="error-msg">Mínimo 2 caracteres</span>
      </div>
      
      <div class="form-group half">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" formControlName="sobrenome" placeholder="Digite seu sobrenome">
        <span *ngIf="form.get('sobrenome')?.hasError('required') && form.get('sobrenome')?.touched" class="error-msg">Sobrenome é obrigatório</span>
        <span *ngIf="form.get('sobrenome')?.hasError('minlength') && form.get('sobrenome')?.touched" class="error-msg">Mínimo 2 caracteres</span>
      </div>
    </div>

    <!-- Linha 2: Telefone -->
    <div class="row">
        <div class="form-group half">
            <label for="telefone">Telefone</label>
            <input 
                type="text" 
                id="telefone" 
                formControlName="telefone" 
                placeholder="(00) 00000-0000"
                maxlength="15"
                (input)="formatarTelefone($event)">
            <!-- Mensagens de Erro Específicas -->
            <span *ngIf="form.get('telefone')?.hasError('telefoneInvalido') && form.get('telefone')?.touched" class="error-msg">
                Telefone incompleto (DDD + Número)
            </span>
        </div>
    </div>

    <!-- Linha 3: E-mail e Data -->
    <div class="row">
      <div class="form-group half">
        <label for="email">E-mail</label>
        <input type="email" id="email" formControlName="email" placeholder="seu@email.com">
        <span *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-msg">E-mail inválido</span>
      </div>
      
      <div class="form-group half">
        <label for="dataNascimento">Data de nascimento</label>
        <input type="date" id="dataNascimento" formControlName="dataNascimento">
        <!-- Mensagens de Erro para Data -->
        <span *ngIf="form.get('dataNascimento')?.hasError('required') && form.get('dataNascimento')?.touched" class="error-msg">
            Data é obrigatória
        </span>
        <span *ngIf="form.get('dataNascimento')?.hasError('dataFutura') && form.get('dataNascimento')?.touched" class="error-msg">
            A data não pode ser no futuro
        </span>
      </div>
    </div>

    <!-- Linha 4: CPF -->
    <div class="row">
      <div class="form-group half">
        <label for="cpf">CPF</label>
        <input 
            type="text" 
            id="cpf" 
            formControlName="cpf" 
            placeholder="000.000.000-00"
            maxlength="14"
            (input)="formatarCpf($event)">
            
        <!-- Validação de Tamanho e Obrigatório -->
        <span *ngIf="form.get('cpf')?.hasError('required') && form.get('cpf')?.touched" class="error-msg">
            CPF é obrigatório
        </span>
        <span *ngIf="form.get('cpf')?.hasError('cpfInvalido') && form.get('cpf')?.touched" class="error-msg">
            CPF incompleto (deve ter 11 números)
        </span>
      </div>
    </div>

    <!-- Botões -->
    <div class="actions">
        <!-- O botão fica desabilitado se qualquer regra acima falhar -->
        <button type="submit" class="btn-editar" [disabled]="form.invalid">SALVAR ALTERAÇÕES</button>
    </div>

  </form>
</div>
