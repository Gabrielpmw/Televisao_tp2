<div class="container-seguranca">
  <div class="card-seguranca">
    <h2>Gerenciar Credenciais</h2>
    <p class="subtitle">Atualize seu nome de usuário e senha de acesso.</p>

    <div class="form-section">
      <h3>1. Confirmação de Identidade</h3>
      
      <div class="form-group">
        <label>Username Atual</label>
        <input type="text" [value]="usernameAntigo" disabled class="input-disabled">
      </div>

      <div class="form-group">
        <label for="senhaAntiga">Senha Atual *</label>
        <input type="password" 
              id="senhaAntiga" 
              [(ngModel)]="senhaAntiga" 
              placeholder="Digite sua senha atual"
              name="senhaAntiga"> <!-- Adicionado name para FormsModule -->
      </div>
    </div>

    <hr class="divider">

    <div class="form-section">
      <h3>2. Novos Dados</h3>

      <div class="form-group">
        <label for="novoUser">Novo Username</label>
        <input type="text" 
              id="novoUser" 
              [(ngModel)]="novoUsername"
              placeholder="Seu username"
              name="novoUsername"> <!-- Adicionado name para FormsModule -->
        <small>Você pode manter o mesmo se desejar.</small>
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="novaSenha">Nova Senha *</label>
          <input type="password" 
                id="novaSenha" 
                [(ngModel)]="novaSenha"
                placeholder="Mínimo 6 caracteres"
                name="novaSenha"> <!-- Adicionado name para FormsModule -->
        </div>

        <div class="form-group half">
          <label for="confSenha">Confirmar Nova Senha *</label>
          <input type="password" 
                id="confSenha" 
                [(ngModel)]="confirmacaoNovaSenha"
                placeholder="Repita a senha"
                name="confSenha"> <!-- Adicionado name para FormsModule -->
        </div>
      </div>
    </div>

    <!-- BLOCO DE ERRO REMOVIDO: As mensagens de erro agora são exibidas via Snack Bar -->

    <div class="actions">
      <button class="btn-cancel" (click)="cancelar()" [disabled]="processando">Cancelar</button>
      <button class="btn-save" (click)="salvarAlteracoes()" [disabled]="processando">
        {{ processando ? 'Salvando...' : 'Salvar Alterações' }}
      </button>
    </div>

  </div>
</div>
