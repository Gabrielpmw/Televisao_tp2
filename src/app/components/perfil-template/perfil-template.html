<div class="perfil-container">
  
  <aside class="sidebar">
    
    <div class="user-info">
      <div class="avatar">
        {{ getInicial() }}
      </div>
      <div class="welcome">
        <span>Olá,</span>
        <strong>{{ getNomeUsuario() }}!</strong>
      </div>
    </div>

    <nav class="menu">
      
      <a routerLink="/perfil/dados-pessoais" routerLinkActive="active">
        Dados pessoais
      </a>
      
      <a routerLink="/perfil/enderecos" routerLinkActive="active">
        Endereços
      </a>
      
      <a routerLink="/perfil/pedidos" routerLinkActive="active">
        Pedidos
      </a>
      
      <a routerLink="/perfil/cancelamentos" routerLinkActive="active">
        Cancelamentos
      </a>

      <h2 class="menu-title" style="margin-top: 20px; font-size: 0.9rem; color: #666; padding-left: 10px; margin-bottom: 5px; text-transform: uppercase;">
          Segurança
      </h2>
      
      <a routerLink="/perfil/gerenciar-credenciais" routerLinkActive="active">
        Gerenciar Credenciais
      </a>
      
      <button (click)="logout()" class="logout-btn">
        Sair da conta
      </button>

    </nav>
  </aside>

  <main class="content-area">
    <router-outlet></router-outlet>
  </main>

</div>
