<div class="container">
  <div class="card">
    
    <div class="header">
      <button class="back-btn" (click)="voltar()" type="button">←</button>
      <h1>Criar conta</h1>
    </div>
    
    <p class="subtitle">Preencha os dados abaixo para criar sua conta</p>

    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      
      <!-- Username -->
      <div class="form-group">
        <label for="username">Nome de usuário</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Digite seu nome de usuário"
          [class.error-input]="isFieldInvalid('username')">
        
        <div *ngIf="isFieldInvalid('username')" class="error-msg">
          <span *ngIf="cadastroForm.get('username')?.errors?.['required']">Nome de usuário é obrigatório.</span>
        </div>
      </div>

      <!-- CPF -->
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input 
          type="text" 
          id="cpf" 
          formControlName="cpf" 
          placeholder="000.000.000-00"
          maxlength="14"
          (input)="formatarCpf($event)"
          [class.error-input]="isFieldInvalid('cpf')">
         
         <div *ngIf="isFieldInvalid('cpf')" class="error-msg">
          <span *ngIf="cadastroForm.get('cpf')?.errors?.['required']">CPF é obrigatório.</span>
          <span *ngIf="cadastroForm.get('cpf')?.errors?.['minlength']">CPF incompleto.</span>
         </div>
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="senha">Senha</label>
        <input 
          type="password" 
          id="senha" 
          formControlName="senha" 
          placeholder="Digite sua senha"
          [class.error-input]="isFieldInvalid('senha')">
        
        <div *ngIf="isFieldInvalid('senha')" class="error-msg">
          <span *ngIf="cadastroForm.get('senha')?.errors?.['required']">A senha é obrigatória.</span>
          <span *ngIf="cadastroForm.get('senha')?.errors?.['minlength']">Mínimo de 6 caracteres.</span>
        </div>
      </div>

      <!-- Botão -->
      <button type="submit" [disabled]="cadastroForm.invalid || isLoading" class="btn-submit">
        <span *ngIf="!isLoading">Cadastrar</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>

    </form>

    <div class="footer">
      <p>Já tem uma conta? <a routerLink="/login">Fazer login</a></p>
    </div>

  </div>
</div>
